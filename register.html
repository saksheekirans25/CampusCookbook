<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus CookBook - Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <span style="font-family: 'Pacifico', cursive; font-size: 36px;">The Campus CookBook</span>
        </div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search...">
            <button onclick="searchRecipes()">Search</button>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Recipes</a></li>
                <li><a href="#footer">About Us</a></li>
            </ul>
        </nav>
        <div class="hamburger-menu" onclick="toggleMenu()">
            <div class="hamburger-icon"></div>
            <div class="menu-items" id="menuItems" style="display: none;">
                <a href="login.html">Login</a>
                <a href="register.html">Register</a>
            </div>
        </div>
    </header>
    <div class="overlay"></div>
    <div class="main-container">
        <div class="login-container">
            <h2>Register for Campus CookBook</h2>
            <form id="registerForm">
                <div class="form-group">
                    <input type="text" id="firstName" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <input type="text" id="lastName" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="password" id="confirmPassword" placeholder="Re-enter Password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Register</button>
                </div>
                <div class="error-message" id="error-message"></div>
            </form>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
