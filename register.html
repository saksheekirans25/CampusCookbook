<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus CookBook - Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <span style="font-family: 'Pacifico', cursive; font-size: 36px;">The Campus CookBook</span>
        </div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search...">
            <button onclick="searchRecipes()">Search</button>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Recipes</a></li>
                <li><a href="#footer">About Us</a></li>
            </ul>
        </nav>
        <div class="hamburger-menu" onclick="toggleMenu()">
            <div class="hamburger-icon"></div>
            <div class="menu-items" id="menuItems" style="display: none;">
                <a href="login.html">Login</a>
                <a href="register.html">Register</a>
            </div>
        </div>
    </header>
    <div class="overlay"></div>
    <div class="main-container">
        <div class="login-container">
            <h2>Register for Campus CookBook</h2>
            <form id="registerForm"> <!-- Removed action and method attributes -->
                <div class="form-group">
                    <input type="text" name="firstName" id="firstName" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <input type="text" name="lastName" id="lastName" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <input type="text" name="username" id="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Re-enter Password" required>
                </div>
                <div class="form-group">
                    <button type="button" onclick="register()">Register</button> <!-- Changed type to button and added onclick event -->
                </div>
                <div class="error-message" id="error-message"></div>
            </form>
        </div>
    </div>
    <!-- Your existing HTML content here -->

    <!-- JavaScript to handle registration and redirect to the login page -->
    <script>
        // Function to handle registration and redirect to the login page
        function register() {
            // Here you can add code to validate the registration form if needed

            // Redirect the user to the login page
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
